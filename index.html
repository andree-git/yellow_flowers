<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ðŸŒ¼ Flor secreta</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fffaf0, #fff8dc);
      font-family: Arial, sans-serif;
    }

    /* ðŸŒ¸ Flor */
    .flower {
      position: relative;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #ffd84d 40%, #f6c84c 90%);
      box-shadow: 0 0 20px rgba(246,200,76,0.6), inset 0 0 10px #fff7b3;
      animation: floaty 5s ease-in-out infinite;
    }

    .petal {
      position: absolute;
      width: 90px;
      height: 130px;
      background: radial-gradient(circle at top, #fff3a6, #ffd874 70%);
      border-radius: 50%;
      top: -40px;
      left: 35px;
      transform-origin: 50% 100%;
      box-shadow: inset 0 0 10px rgba(255, 210, 100, 0.6);
    }

    .petal:nth-child(1) { transform: rotate(0deg); }
    .petal:nth-child(2) { transform: rotate(60deg); }
    .petal:nth-child(3) { transform: rotate(120deg); }
    .petal:nth-child(4) { transform: rotate(180deg); }
    .petal:nth-child(5) { transform: rotate(240deg); }
    .petal:nth-child(6) { transform: rotate(300deg); }

    /* ðŸŒ± Tallo */
    .stem {
      position: absolute;
      top: 160px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 180px;
      background: linear-gradient(180deg, #3aaf4d, #2d8c3b);
      border-radius: 6px;
    }

    /* ðŸŒ¿ Hojas */
    .leaf {
      position: absolute;
      width: 80px;
      height: 40px;
      background: linear-gradient(90deg, #3aaf4d, #69d37d);
      border-radius: 40px 40px 0 40px;
    }
    .leaf.left {
      left: -70px;
      top: 60px;
      transform: rotate(-30deg);
    }
    .leaf.right {
      right: -70px;
      top: 100px;
      transform: rotate(30deg);
    }

    /* AnimaciÃ³n */
    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    /* ðŸ”‘ Caja de contraseÃ±a */
    .box {
      margin-top: 200px;
      text-align: center;
    }
    p {
      font-weight: bold;
    }
    input {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: #f6c84c;
      font-weight: bold;
      cursor: pointer;
      margin-left: 6px;
      box-shadow: 0 4px 10px rgba(246,200,76,0.4);
    }
    button:hover {
      background: #ffd84d;
    }
    p.error {
      color: red;
      font-size: 13px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <!-- ðŸŒ¸ Flor -->
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="stem">
      <div class="leaf left"></div>
      <div class="leaf right"></div>
    </div>
  </div>

  <!-- ðŸ”‘ Caja contraseÃ±a -->
  <div class="box">
    <p>Â¿CuÃ¡l fue tu primer apodo?</p>
    <input type="password" id="pass" placeholder="Escribe la contraseÃ±a">
    <button onclick="checkPassword()">Entrar</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("pass").value;
      const error = document.getElementById("error");

      // ðŸ”‘ AquÃ­ defines la contraseÃ±a correcta
      const correct = "niÃ±a";

      if (input === correct) {
        window.location.href = "main.html"; // se abre otra pÃ¡gina
      } else {
        error.textContent = "ContraseÃ±a incorrecta. Intenta otra vez.";
      }
    }
  </script>
</body>
</html>
